<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App | Ansarul Anis</title>
    <link rel="shortcut icon" href="images/favicon2.png" type="image/x-icon">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <!-- General CSS  -->
    <link rel="stylesheet" href="css/styles.css">  
    
<body>

    <!-- Code Started here -->
    <div id="main" class="container">
        <div class="row text-center">
            <div class="col-md-4 col-sm-12"></div>
            <div class="col-md-4 col-sm-12">
                <div class="row text-center my-3">
                    <header>
                        <img class="img-fluid" src="images/logo-weather.png" alt="">
                    </header>
                </div>
                <div class="row text-center mt-3">
                    <div class="search-area">
                        <div class="input-group">
                            <input id="search-input" type="text" class="form-control" placeholder="Input city name..">
                            <button onclick="showWeather()" class="btn btn-primary" type="button" id="search-submit">Search</button>
                        </div>
                    </div>
                </div>
                <div class="row text-center my-3">
                    <div id="spinner-area">
                        <img src="images/loading-spinner.gif" alt="Loading Spinner" class="my-2">
                        <h6>Data is loading...</h6>
                    </div>
                </div>
                <div class="row text-center">
                    <div id="data-area">
                        <div id="notifcation"><p class="text-primary">Find weather by searching your city name.</p></div>
                        <div id="data"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-12"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Weather Details of Dhaka</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            Temparature Details...
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <!-- Code ended here -->
    
    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/744a52f149.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
